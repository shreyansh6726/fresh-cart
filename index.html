<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh-Cart | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* LANDING PAGE SPECIFIC STYLES */
        
        body {
            /* Use the vibrant background color defined in style.css */
            background-color: var(--bg-color); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar during intro animation */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }
        
        .landing-container {
            text-align: center;
            opacity: 0; /* Hidden initially for JavaScript animation */
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            max-width: 600px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        
        .landing-container.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .logo-intro {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 1.5em;
            color: var(--text-color);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards; /* Delayed animation */
        }

        .get-started-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: bounceIn 0.8s ease 2s forwards; /* Longer delay */
        }

        .get-started-btn:hover {
            background-color: var(--accent-color-2);
            transform: translateY(-2px);
        }
        
        /* AUTHENTICATION MODAL STYLES */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Semi-transparent background */
            animation: fadeInModal 0.3s ease-out;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto; 
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            animation: slideIn 0.4s ease-out;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .modal-content button {
            width: 100%;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* KEYFRAME ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInModal {
             from { opacity: 0; }
             to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="landing-container" id="landing-container">
        <h1 class="logo-intro">Fresh-Cart</h1>
        <p class="tagline">Your Daily Dose of Freshness, Authenticated.</p>
        <button class="get-started-btn" id="get-started-btn">Get Started</button>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Sign In to Fresh-Cart</h2>
            <p id="auth-message" style="color: red; margin-bottom: 10px;"></p>
            
            <label for="userId"><b>User ID</b></label>
            <input type="text" placeholder="Enter ID" name="userId" id="userId" required>
            
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            
            <button class="add-to-cart" id="login-btn">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
